# DATASOURCE PROPERTIES
#spring.datasource.url=jdbc:mysql://localhost:3306/fcmb
spring.datasource.url=jdbc:mysql://growstack.cngswa6q8xq4.eu-north-1.rds.amazonaws.com:3306/growstack
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA PROPERTIES
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.format-sql=true
#logging.level.org.hibernate.sql=DEBUG

# FRONT-END END-POINT
frontend-url=http://localhost:3000

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

#GMAIL SMTP PROPERTIES
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${APP_USERNAME}
spring.mail.password=${GOOGLE_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

#GOOGLE OAUTH2 CLIENT
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# JWT SECRET-KEY
secret.key=${SECRET_KEY}