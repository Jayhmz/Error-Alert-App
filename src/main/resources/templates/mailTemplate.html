<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alert Email Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        body{
            font-family: corbel;
           }
        table{
            background: whitesmoke;
        }
        h1{
        font-size: 18px;
        color: #800080;
        }
        .th-back{
          background: #800080;
          color: whitesmoke;
          font-size: 16px;
          padding: 10px 5px;
          align-item: left;
          justify-content: center;
         }
         .text-dark-purple{
            color: #800080;
            padding: 10px 5px;
          align-items: center;
          justify: center;
         }
    </style>
</head>
<body>
<h1 th:text="${alert_group}" class="htext">Alert Group</h1>
    <table class=".table-striped-columns">
        <thead class="th-back">
            <tr>
                <th scope="col">Alert ID</th>
                <th scope="col">Transaction ID</th>
                <th scope="col">Transaction Amount</th>
                <th scope="col">Transaction Date</th>
                <th scope="col">Sol ID</th>
                <th scope="col">Account Opened At</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
    <tbody>
    <!-- Loop over alert body dynamically -->
    <tr th:each="alert : ${alerts}">
        <td scope="col" class="text-dark-purple" th:text="${alert.alertId}"></td>
        <td scope="col" class="text-dark-purple" th:text="${alert.tranId}"></td>
        <td scope="col" class="text-dark-purple" th:text="${#numbers.formatDecimal(alert.tranAmount, 0, 'COMMA', 2, 'POINT')}"></td>
        <td scope="col" class="text-dark-purple" th:text="${alert.transactionDate}"></td>
        <td scope="col" class="text-dark-purple" th:text="${alert.solId}"></td>
        <td scope="col" class="text-dark-purple" th:text="999">999</td>
        <td scope="col" class="text-dark-purple" th:text="${alert.status}"></td>
    </tr>
    </tbody>
</table>
<p>Please ensure 100% review of these transactions and document your
    findings in the <a class="link" href="#">Alert Review App</a>. Also, ensure your follow-up to regularize every exception noted.</p>
<br><br>
Regards.
</body>
</html>
